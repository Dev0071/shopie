<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <form action="" id="login-form">
        <div class="input-boxes">
            
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="reset-password" placeholder="Enter New Password" >
            </div>

            <div class="button input-box">
                <input type="submit" id="reset-btn" value="Submit">
            </div>
            <!-- <div class="text"><a href="#">Forgot password?</a></div> -->
            <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label>
                <p class="errordivlogin"></p>
            </div>
        </div>

       
    </form>






    <script>
        const url = 'http://localhost:3000/api/user/'
       
        const currentUrl = window.location.href;
        const resetBtn = document.getElementById("reset-btn");

        resetBtn.addEventListener("click", async(e) => {
            e.preventDefault();
            const token = currentUrl.split("?")[1];
            const password = document.getElementById("reset-password").value;

            const response = await fetch(`${url}change-password/${token}`,{
                method: 'PATCH',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({password})
            })
            
            const res = await response.json()
            console.log(res.message)
           

        });
           
    
            
           


        
    </script>
</body>
</html>
