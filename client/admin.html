<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>


    <link rel="stylesheet" href="./admin.css">
    <title>Product Management</title>
</head>

<body>
    <h1>Product Management</h1>


    <div class="errorupdate"></div>
    <div class="forms-container">
        
        <!-- Image Upload Form -->
        <form id="image-upload-form">
            <h5>Image Upload</h5>
            <label for="image-upload">Upload an Image:</label>
            <input type="file" id="image-upload" accept="image/*">
            <button type="button" id="upload-button">Upload Image</button>
            <!-- Display Uploaded Image URL -->
            <div id="image-url-container" style="display: none;">
                <h2>Uploaded Image URL:</h2>
                <p id="image-url"></p>
            </div>
            <button id="copy-url-button">Copy</button>
        </form>



        <!-- Add Product Form -->
        <button id="toggle-add-product-form-btn">Add Product</button>
        <form id="add-product-form" style="display: none;">
            <h2>Add Product</h2>
            <p class="error"></p>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>
            <label for="product-description">Product Description:</label>
            <textarea id="product-description" required></textarea>
            <label for="product-price">Price:</label>
            <input type="text" id="product-price" required>
            <label for="product-quantity">Quantity:</label>
            <input type="text" id="product-quantity" required>
            <label for="product-image">Product Image:</label>
            <input type="text" id="product-image" accept="image/*" required>
            <label for="product-category">Product Category:</label>
            <select id="product-category" required>
                <option value="">Select a category</option>
                <option value="Furniture">Furniture</option>
                <option value="Books">Books</option>
                <option value="Clothes">Clothes</option>
                <option value="Electronics">Electronics</option>
                <option value="Cosmetics">Cosmetics</option>
            </select>
            <button type="submit"  id="add-product-btn">Add Product</button>
        </form>
    </div>

    <!-- Modal for updating a product -->
    <div id="update-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Product</h2>
            <form id="update-product-form">
                <input type="hidden" id="update-product-id">
                <label for="update-product-name">Product Name:</label>
                <input type="text" id="update-product-name" required>
                <label for="update-product-description">Product Description:</label>
                <textarea id="update-product-description" required></textarea>
                <label for="update-product-price">Price:</label>
                <input type="text" id="update-product-price" required>
                <label for="update-product-quantity">Quantity:</label>
                <input type="text" id="update-product-quantity" required>
                <label for="update-product-image">Product Image:</label>
                <input type="text" id="update-product-image" accept="image/*" required>
                <label for="update-product-category">Product Category:</label>
                <select id="update-product-category" required>
                    <option value="">Select a category</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Books">Books</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Cosmetics">Cosmetics</option>
                </select>
                <button type="submit" id="update-product-btn">Update Product</button>
            </form>
        </div>
    </div>


    <!-- Product List -->
    <div id="product-list" class="product-list">
        <!-- Product items will be displayed here -->
    </div>

    <!-- products table -->
    <table id="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be added here -->
            <!-- Example product row -->
            <tr>
                <td>Product 1</td>
                <td>Description of Product 1</td>
                <td>$100</td>
                <td>10</td>
                <td>Electronics</td>
                <td><img src="product_image_url_1" alt="Product 1 Image"></td>
                <td>
                    <button class="delete-button">Delete</button>
                    <button class="update-button">Update</button>
                </td>
            </tr>
        </tbody>
    </table>


    <script src="admin.js"></script>
</body>

</html>
