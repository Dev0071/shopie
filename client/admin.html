<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>


    <link rel="stylesheet" href="./admin.css">
    <title>Product Management</title>
</head>

<body>
    <h1>Product Management</h1>


    <div class="form-container">
        <h5>Image Upload Example</h5>

        <!-- Image Upload Form -->
        <form id="image-upload-form">
            <label for="image-upload">Upload an Image:</label>
            <input type="file" id="image-upload" accept="image/*">
            <button type="button" id="upload-button">Upload Image</button>
            <button id="copy-url-button">Copy</button>
        </form>

        <!-- Display Uploaded Image URL -->
        <div id="image-url-container" style="display: none;">
            <h2>Uploaded Image URL:</h2>
            <p id="image-url"></p>
        </div>
    </div>


    <!-- Add Product Form -->
    <div class="form-container">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <p class="error"></p>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>
            <label for="product-description">Product Description:</label>
            <textarea id="product-description" required></textarea>
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required>
            <label for="product-quantity">Quantity:</label>
            <input type="number" id="product-quantity" required>
            <label for="product-image">Product Image:</label>
            <input type="text" id="product-image" accept="image/*" required>
            <label for="product-category">Product Category:</label>
            <select id="product-category" required>
                <option value="">Select a category</option>
                <option value="Furniture">Furniture</option>
                <option value="Books">Books</option>
                <option value="Clothes">Clothes</option>
                <option value="Electronics">Electronics</option>
                <option value="Cosmetics">Cosmetics</option>
            </select>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- Product List -->
    <div id="product-list" class="product-list">
        <!-- Product items will be displayed here -->
    </div>

    <script src="admin.js"></script>
</body>

</html>
